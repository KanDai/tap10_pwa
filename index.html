<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TAP10</title>
<link rel="stylesheet" type="text/css" href="app.css">
<!-- アドレスバー等のブラウザのUIを非表示 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- ホーム画面に表示されるアプリ名 -->
<meta name="apple-mobile-web-app-title" content="TAP10">
<!-- ホーム画面に表示されるアプリアイコン -->
<link rel="apple-touch-icon" href="icons/icon-152x152.png">
<!-- アドレスバーの色を設定 -->
<meta name="theme-color" content="#a0ce00"/>
<!-- ウェブアプリマニフェストの読み込み -->
<link rel="manifest" href="manifest.json">
<!-- ServiceWorkerの登録 -->
<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
        .then((reg) => {
            console.log('Service worker registered.', reg);
        });
}
</script>
<!-- OneSignalのコード -->
<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
<script>
  window.OneSignal = window.OneSignal || [];
  OneSignal.push(function() {
    OneSignal.init({
      appId: "fae38879-5f89-4eec-bef5-689ce57d3edb",
    });
  });
</script>
</head>
<body>

<section class="container">
    <h1 class="title">10秒で何回タップできるか</h1>
    <button id="js-tapBtn" class="btn-tap" disabled>
        <span id="js-count"></span><br>タップ!!
    </button>
    <div class="time">残り時間 <span id="js-time"></span> 秒</div>
    <button id="js-startBtn" class="btn">START</button>
</section>

<script src="app.js"></script>
</body>
</html>
